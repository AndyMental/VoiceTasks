<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#3b82f6"/>
  
  <!-- Checklist/tasks icon -->
  <g transform="translate(25, 30)">
    <!-- Checkmark for completed task -->
    <path d="M10 15 L18 23 L30 8" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <circle cx="5" cy="15" r="3" fill="white"/>
    
    <!-- Incomplete task -->
    <circle cx="5" cy="35" r="3" fill="white" opacity="0.7"/>
    <line x1="12" y1="35" x2="30" y2="35" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Another incomplete task -->
    <circle cx="5" cy="50" r="3" fill="white" opacity="0.5"/>
    <line x1="12" y1="50" x2="28" y2="50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>

